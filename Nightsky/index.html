<!DOCTYPE html>
<html>
  <head>
    <title>NIGHTSKY</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body" onload="init()">
    <div id="canvasWrapper">
      <canvas id="canvScene">
        your browser needs to support html5!
      </canvas>
      <canvas id="canvLoading">
        your browser needs to support html5!
      </canvas>
    </div>
    <div id="controls" class="uiDiv">
      <text class="title">CONTROLS:</text><br /><br />
      <text class="content">
        WASD for basic movement<br />
        QE for up and down movement<br />
        SPACE for boost<br />
        ARROW KEYS for camera movement<br /><br />
      </text>
      <text class="content">speed</text> <text class="content" id="millennium">2000 A.D.</text> <br /> <br />
      <text class="content">Planets</text>
      <input type="range" min="1" max="100" value="1" class="slider" id="speed">
      <text id="speedText">1</text><br /><br />
      <text class="content">Stars</text>
      <input type="range" min="1" max="1000" value="1" class="slider" id="speedStars">
      <text id="speedStarsText">1</text><br /><br />
      <button id="pause">
        <img id="pauseImg" class="btn" src="./images/pause.png"/>
      </button>
      <text class="content">PAUSE Planets</text>
      <button id="pauseStars">
        <img id="pauseStarsImg" class="btn" src="./images/start.png"/>
      </button>
      <text class="content">PAUSE Stars</text>
    <div id="info" class="uiDiv">
        <text class="title">INFO:</text><br /><br />
        <text id="infoText" class="content">nothing selected</text>
    </div>
    <!--
      <text class="content">IMPORT STAR SIGNS</text>
      <br />
      <button id="impStarSign">
        <img src="./images/copy.png" class="btn"/>
      </button>
      <input type="text" id="impStarSignText">
      <br /><br />
      <button id="expStarSign">
        <img src="./images/copy.png" class="btn"/>
      </button>
      <text class="content">EXPORT</text>
      <br /><br /><br />
      <text class="content">SIGN COLOR</text>
      <div id="colorWrapper">
        <input type="color" id="color" name="color" value="#D35944"/>
      </div>
      <br /><br /><br />
      -->
      <div id="starSign" class="uiDiv">
        <text class="title">Search</text>
        <div>
          <input type="text" id="searchField">
          <button type="button" id="searchFieldButton" value="Start">
            <img id="lookAtImg" class="btn" src="./images/copy.png">
          </button>
        </div> <br />
        <text class="title">SIGNS</text><br />
        <div id="signList">
        </div>
      </div>
    <script src="js/texture.js"></script>
    <script src="js/init.js"></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/material.js"></script>
    <script src="js/load.js"></script>
    <script src="js/render.js"></script>
    <script src="js/celestial.js"></script>
    <script src="js/model.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
